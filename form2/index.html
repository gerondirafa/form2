<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    
    <form id="form">

      <fieldset>
        <legend class="legend-wrapper1">Informações pessoais</legend>
        <div class="input-wrapper1">
          <label for="name">Nome</label>
          <input type="text" id="name" required>
        </div>
        <div class="input-wrapper2">
          <label for="lastname">Sobrenome</label>
          <input type="text" id="lastname" required>
        </div>
        <div class="input-wrapper3">
          <label for="email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="email" required>
        </div>
        <div class="input-wrapper3">
          <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
          <input type="password" id="password" required>
        </div>
      </fieldset>
      <fieldset>
        <legend class="legend-wrapper2">Informações do mentor</legend>
        <div class="input-wrapper3">
          <label for="mentorname">Nome do seu mentor<span>(só o primeiro nome)</span></label>
          <input type="text" id="mentorname" required>
        </div>
      </fieldset>
      <fieldset>
        <legend class="legend-wrapper3">Seus horários disponíveis</legend>
        <h2>Primeira Mentoria</h2>
        <div class="input-wrapper4">
          <label for="date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="date" id="date" required>
        </div>
        <div class="input-wrapper5">
          <label for="begin">Das</label>
          <input type="time" id="begin" required>
        </div>
        <div class="input-wrapper6">
          <label for="end">Até</label>
          <input type="time" id="end" required>
        </div>

        <h2>Segunda Mentoria</h2>
        <div class="input-wrapper4">
          <label for="date">Data<span>(DD/MM/AAAA)</span></label>
          <input type="date" id="date" required>
        </div>
        <div class="input-wrapper5">
          <label for="begin">Das</label>
          <input type="time" id="begin" required>
        </div>
        <div class="input-wrapper6">
          <label for="end">Até</label>
          <input type="time" id="end" required>
        </div>
      </fieldset>
    </form>

<footer>
  <input class="button" type="submit" form="form" value="Salvar">
</footer>

  </div>
</body>
</html>
